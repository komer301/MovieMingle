<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='home.css') }}">
        {% block link %}{% endblock %}
    </head>
    <body class="custom-body-bg">
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg">
            <div class="container-fluid">
                <a class="nav-item nav-link" href="">
                    <img src="/static/images/dark_background.png"
                         width="60px"
                         style="margin-left: 5px"
                         class="">
                </a>
                <form class="form-inline mx-auto"
                      role="search"
                      method="POST"
                      id="navBarSearchForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text"
                                   name="searchbar"
                                   class="form-control custom-search-bar"
                                   style="background-color: #121119;
                                          color: white;
                                          border-radius: 10px;
                                          /* Add rounded corners */ padding: 10px;
                                          /* Adjust padding as needed */"
                                   placeholder="Search any Movie or TV Show">
                            <span class="input-group-append">
                                <button class="btn btn-green" type="submit">
                                    <i class="fa fa-search" style="color:white"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
                {% block navbar %}{% endblock %}
            </div>
        </nav>
        {% block sidenav %}{% endblock %}
        <!-- Main Content -->
        <div class="main">
            {% block content %}{% endblock %}
        </div>
        <footer class="feet">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              type="text/css"
              href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script type="text/javascript"
                src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
