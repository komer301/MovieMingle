<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='home.css') }}">
        {% block link %}{% endblock %}
    </head>
    <body class="custom-body-bg">
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg">
            <div class="container-fluid">
                <a class="nav-item nav-link" href="#">
                    <img src="static/images/dark_background.png"
                         width="60px"
                         style="margin-left: 5px"
                         class="">
                </a>
                <form class="form-inline mx-auto" role="search" id="navBarSearchForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control custom-search-bar"
                                   style="background-color: #121119;
                                          color: white;
                                          border-radius: 10px;
                                          /* Add rounded corners */ padding: 10px;
                                          /* Adjust padding as needed */"
                                   placeholder="Search any Movie or TV Show">
                            <span class="input-group-append">
                                <button class="btn btn-green" type="button">
                                    <i class="fa fa-search" style="color:white"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="navbar-nav ml-auto" style="margin-top: 8px">
                    <a class="nav-item active nav-link custom-nav-link "
                       style="text-decoration: solid"
                       href="#">Movies</a>
                    <a class="nav-item nav-link custom-nav-link"
                       style="text-decoration: solid"
                       href="#">TV Shows</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-nav-link"
                           href="#"
                           id="watchlistDropdown"
                           role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true"
                           style="text-decoration: solid"
                           aria-expanded="false">Watchlist</a>
                        <div class="dropdown-menu"
                             style="background-color: #06090d"
                             aria-labelledby="watchlistDropdown">
                            <a class="dropdown-item custom-dropdown-item"  href="#">Movies</a>
                            <a class="dropdown-item custom-dropdown-item" href="#">TV Shows</a>
                        </div>
                    </div>
                    <a class="nav-item nav-link" style="margin-top: 0px" href="#">
                        <img src="static/images/profile_picture.svg"
                             alt="User Profile"
                             class="rounded-circle custom-user-photo">
                    </a>
                </div>
            </div>
        </nav>
        <div class="sidenav">
            <h5>Genre</h5>
            <ul class="list-unstyled">
                <li class="genre">
                    <a href="">Action</a>
                </li>
                <li class="genre">
                    <a href="">Adventure</a>
                </li>
                <li class="genre">
                    <a href="">Comedy</a>
                </li>
                <li class="genre">
                    <a href="">Drama</a>
                </li>
                <li class="genre">
                    <a href="">Horror</a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main">
            <h2>Top Trending Movies</h2>
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              type="text/css"
              href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </body>
</html>
