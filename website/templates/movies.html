{% extends "home.html" %}
{% block link %}
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='movie.css') }}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="cellphone-container">
            <div class="movie">
                <div class="movie-img"
                     style="background-image: url(https://i.ibb.co/FDGqCmM/papers-co-ag74-interstellar-wide-space-film-movie-art-33-iphone6-wallpaper.jpg)">
                </div>
                <div class="text-movie-cont">
                    <div class="mr-grid">
                        <div class="col1">
                            <h1>Interstellar</h1>
                            <ul class="movie-gen">
                                <li>PG-13  /</li>
                                <li>2h 49min  /</li>
                                <li>Adventure, Drama, Sci-Fi,</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mr-grid summary-row">
                        <div class="col2">
                            <h5>Date</h5>
                        </div>
                        <div class="col2">
                            <ul class="movie-likes">
                                <li>
                                    <i class="material-icons">&#xE813;</i>124
                                </li>
                                <li>
                                    <i class="material-icons">&#xE813;</i>3
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mr-grid action-row">
                    <div class="col2">
                        <div class="watch-btn">
                            <h3 class="details">
                                <i class="material-icons">&#xE037;</i>Details
                            </h3>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="watch-btn">
                            <h3 class="details">
                                <i class="material-icons">&#xE037;</i>Add to Watchlist
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="https://dribbble.com/geehm" target="_blank">
    <img class="dribbble-link"
         src="https://image.flaticon.com/icons/png/512/124/124037.png">
</a>
{% endblock %}
