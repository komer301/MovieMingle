<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='auth.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if
                messages %}
                {% for category, message in messages %}
                    {% if category ==
                        'error' %}
                        <div class="alert alert-danger alter-dismissable fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% else %}
                        <div class="alert alert-success alter-dismissable fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6 d-flex align-items-center" id="login-left">
                                    <div class="background-image"></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <div class="text-center">
                                            <img src="static/images/white_background_logo.png"
                                                 style="width: 185px;
                                                        height: 90px;
                                                        object-fit: none;
                                                        object-position: top center"
                                                 alt="logo">
                                            <h4 class="mt-1 mb-2 pb-1">MovieMingle</h4>
                                        </div>
                                        <form method="POST">
                                            <p style="font-weight: bold">Sign Up</p>
                                            <div class="form-outline mb-3">
                                                <input type="text"
                                                       id="firstName"
                                                       class="form-control"
                                                       name="firstName"
                                                       placeholder="First Name" />
                                            </div>
                                            <div class="form-outline mb-3">
                                                <input type="email"
                                                       id="email"
                                                       name="email"
                                                       class="form-control"
                                                       placeholder="Email address" />
                                            </div>
                                            <div class="form-outline mb-3">
                                                <input type="password"
                                                       id="password"
                                                       class="form-control"
                                                       name="password1"
                                                       placeholder="Password" />
                                            </div>
                                            <div class="form-outline mb-3">
                                                <input type="password"
                                                       id="confirmPassword"
                                                       class="form-control"
                                                       name="password2"
                                                       placeholder="Confirm Password" />
                                            </div>
                                            <div class="text-center pt-1 mb-4 pb-1">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                                            </div>
                                        </form>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Already have an account?</p>
                                            <a href="/login" class="btn btn-outline-dark">Log In</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
